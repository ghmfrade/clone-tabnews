<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Primeiro HTML</title>
    <style>
      body {
        background-color: rgb(128, 128, 224);
      }
    </style>
  </head>
  <body>
    <h1>Olá, mundo!</h1>
    <p>Textos e mais textos.</p>
    <p>Outro paragrafo de textos..</p>
    <script>
      var nome = window.prompt("Qual é o seu nome?");
      document.write(`<p>Seja bem-vindo(a)!</p>`);
      //Lançar texto entre os parágrafos

      var primeiro_paragrafo = document.querySelector("p");
      primeiro_paragrafo.insertAdjacentHTML("afterend", `<p>Olá, ${nome}!</p>`);
    </script>
  </body>
</html>
